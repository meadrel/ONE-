<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>Proyecto Encriptador</title>
</head>
<body>

    <header>

        <h1>Proyecto Encriptador</h1>

    </header>

        <main id="main_caja">

            <div id="cajas_de_texto">

                <div id="ingresar_texto">

                        <textarea name="texto_ingresado" id="texto_ingresado" placeholder="Ingrese el texto aquÃ­"></textarea>
                        <div id="p_aviso">
                            <p><img src="../media/aviso.png" alt="aviso">Solo utilice letras minusculas y sin acentos o caracteres especiales</p>
                        </div>
                </div>
                
                <div id="caja_resultado">

                    <p id="resultado"><img src="../media/img_segunda_caja.png" alt="img_segunda_caja" id="img_segunda_caja"></p>

                </div>

            </div>

            <div id="botones">

                <button class="boton_texto" id="encriptar_boton">Encriptar</button>
                <button class="boton_texto" id="desencriptar_boton">Desencriptar</button>
                <button class="boton_texto" id="copiar_boton">Copiar</button>

            </div>

        </main>
</body>

<script src="../js/script.js"></script>

</html>
